# vim: ft=tmux

# Set the status line to a different color
hook_color='tmux set -t $name status-left-style'

bind-key -r f run-shell "tmux neww tmux-session"

bind-key -r M run-shell "tmux-session ~"
bind-key -r A run-shell "tmux-session ~/code/work/lua/nvim-project-marks --hook '$hook_color fg=colour180'"
bind-key -r E run-shell "tmux-session ~/code/work/python/python-package-fr-data-client --hook '$hook_color fg=colour240'"
