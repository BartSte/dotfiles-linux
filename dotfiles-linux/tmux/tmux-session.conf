bind-key -r Q run-shell "tmux-session ~/code/work/python/python-package-fr-pyqt --hook '$hook_color fg=colour205'"
bind-key -r I run-shell "tmux-session ~/code/work/python/fleet-diver --hook '$hook_color fg=colour190'"
bind-key -r G run-shell "tmux-session ~/code/work/python/python-package-fr-logger --hook '$hook_color fg=colour212'"
