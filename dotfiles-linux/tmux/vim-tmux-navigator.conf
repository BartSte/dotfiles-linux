# vim: ft=tmux
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n M-m if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n M-n if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n M-e if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n M-i if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi M-m select-pane -L
bind-key -T copy-mode-vi M-n select-pane -D
bind-key -T copy-mode-vi M-e select-pane -U
bind-key -T copy-mode-vi M-i select-pane -R
