[module/date]
type = internal/date
interval = 30

time = "%a, %b %d %H:%M"
time-alt = "%H:%M"

format = <label>
format-prefix = %{T10}î¤¤%{T-}
format-prefix-background = ${colors.green}
format-prefix-foreground = ${colors.bg}
format-prefix-padding = 1
format-underline = ${colors.green}
label = %{T2}%time%%{T-}
label-background = ${colors.bg}
label-foreground = ${colors.fg}
label-padding = 1
