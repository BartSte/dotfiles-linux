[module/wlan]
type = internal/network
interface = wlan0
interval = 3

format-connected = <ramp-signal><label-connected>
format-connected-underline = ${colors.orange}
ramp-signal-background = ${colors.orange}
ramp-signal-foreground = ${colors.bg}
ramp-signal-padding = 1
ramp-signal-0 = %{T17}%{T-}
ramp-signal-1 = %{T17}%{T-}
ramp-signal-2 = %{T17}%{T-}
ramp-signal-3 = %{T17}%{T-}
ramp-signal-4 = %{T17}%{T-}
ramp-signal-5 = %{T17}%{T-}

label-connected = %{T2}%essid%%{T-}
label-connected-background = ${transparent}
label-connected-foreground = ${colors.fg}
label-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-prefix = %{T17}%{T-}
format-disconnected-prefix-background = ${colors.red}
format-disconnected-prefix-foreground = ${colors.bg}
format-disconnected-prefix-padding = 1
format-disconnected-underline = ${colors.red}
label-disconnected = No internet
label-disconnected-background = ${transparent}
label-disconnected-foreground = ${colors.red}
label-disconnected-padding = 1
