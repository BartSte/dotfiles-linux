[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98
low-at = 20

format-charging = <label-charging>
format-charging-prefix = %{T10}%{T-}
format-charging-prefix-background = ${colors.cyan}
format-charging-prefix-foreground = ${colors.bg}
format-charging-prefix-padding = 1
format-charging-underline = ${colors.cyan}
label-charging = %{T2}%percentage%%%{T-}
label-charging-background = ${colors.bg}
label-charging-padding = 1

format-discharging = <label-discharging>
format-discharging-prefix = %{T10}%{T-}
format-discharging-prefix-background = ${colors.orange}
format-discharging-prefix-foreground = ${colors.bg}
format-discharging-prefix-padding = 1
format-discharging-underline = ${colors.orange}
label-discharging = %{T2}%percentage%%%{T-}
label-discharging-background = ${colors.bg}
label-discharging-padding = 1

format-low = <label-low>
format-low-prefix = %{T10}%{T-}
format-low-prefix-background = ${colors.red}
format-low-prefix-foreground = ${colors.bg}
format-low-prefix-padding = 1
format-low-underline = ${colors.red}
label-low = %{T2}%percentage%%%{T-}
label-low-background = ${colors.bg}
label-low-padding = 1

format-full = <label-full>
format-full-prefix = %{T10}%{T-}
format-full-prefix-background = ${colors.green}
format-full-prefix-foreground = ${colors.bg}
format-full-prefix-padding = 1
format-full-underline = ${colors.green}
label-full = %{T2}%percentage%%%{T-}
label-full-background = ${colors.bg}
label-full-padding = 1
