name: test-dotfiles-linux

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run base initialize (curl)
        shell: bash
        run: |
          set -euo pipefail
          curl -O https://raw.githubusercontent.com/BartSte/dotfiles/master/dotfiles/initialize
          bash ./initialize
          rm ./initialize

      - name: Run dotfiles-linux main
        shell: bash
        run: |
          set -euo pipefail
          ~/dotfiles-linux/main

      - name: Assertions
        shell: bash
        run: |
          set -euo pipefail
          test -f "$HOME/.dotfiles_config.sh"
          command -v zsh
          command -v tmux
          command -v git
          test -e "$HOME/.zshrc"
          test -e "$HOME/.zshenv"
